<form  [formGroup]="reasonForm">
<h3> Fortæl arrangøren hvorfor hans event er blevet afvist</h3>

<div mat-dialog-content>
<mat-form-field>
    <textarea #reasonForDecline matInput rows="6" formControlName="reasonCtrl"></textarea>
</mat-form-field>
</div>

<div mat-dialog-actions>
    <button matButton (click)="onClose()">Luk</button>
    <button matButton (click)="onSend(data,reasonForDecline)"> Send</button>
</div>
</form>
